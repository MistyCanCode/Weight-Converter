<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="converter.css" />
</head>

<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <div class="input-wrapper">
            <label for="lb">Pounds:</label>
            <input type="number" id="lb" value="25"/>
        </div>
        <div class="input-wrapper">
            <label for="oz">Ounces:</label>
            <input type="number" id="oz" />
        </div>
        <div class="input-wrapper">
            <label for="kg">Kilogram:</label>
            <input type="number" id="kg"/>
        </div>
        <div class="input-wrapper">
            <label for="st">Stone:</label>
            <input type="number" id="st" />
        </div>
        <div class="input-wrapper">
            <label for="start">Starting weight:</label>
            <input type="number" id="start" />
        </div>
        <div class="input-wrapper">
            <label for="current">Current weight:</label>
            <input type="number" id="current" />
        </div>
        <div class="input-wrapper">
            <label for="percent">Weight variation:</label>
            <h3 id="percent"></h3>
        </div>
        <div class="input-wrapper">
            <button type="button" for="calc" id="calc">Calculate</button>
        </div>
    </div>
    <!-- Script -->
    <script src="converter.js"></script>
</body>

</html>
